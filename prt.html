<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>

        const api_key = 'PUwBTbX3OoBfsQRuyaQstmkJUMwF7zthjIUC76qB';

        async function changeImage() {

            const request = `https://api.nasa.gov/planetary/apod?api_key=${api_key}`;
            let response = await fetch(request);
            let imageData = await response.json();
            console.log(imageData);

            let image = document.querySelector('img');
            image.src = imageData.url;
        }

    </script>
</head>
<body>
    <h1>Summer CriNgE!!!</h1>
    <div>
        <button id="fox-test" onclick="changeImage()">Тест лисы</button>
    </div>
    <img width="600" src="https://avatars.mds.yandex.net/get-zen_doc/1219682/pub_5eaa7423102eee24419d5607_5eaa74d77e79087ec3668df9/scale_1200">
</body>
</html>
